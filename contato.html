<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href= "reset.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

      <header>
        <div class="caixa"> 
            <h1><img src="logo-branco.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="produtos.html">Produtos</a> </li>
                    <li><a href="contato.html"> Contatos</a></li>
                </ul>
            </nav>
        </div>
      </header> 

         <main>
            <form>
                <label for="nomesobrenome">  Nome e sobrenome </label>
               <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Digite seu nome e sobrenome">

               <label for="email">Email</label>
               <input type="text" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

               <label for="telefone">Telefone</label>
               <input type="text" id="telefone" class="input-padrao"required placeholder="(XX) XXXXX-XXXX">

               <label for="mensagem">Mensagem</label >
               <textarea name="" id="mensagem"  cols="30" rows="10" class="input-padrao" placeholder="Digite aqui sua mensagem"></textarea>

               <div>
                 <p>Como prefere o nosso contato?</p>
                 <label for="radio-email"> <input type="radio" name="contato" id="radio-email">
                  Email</label>
                
                 <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                  Telefone</label>
                 
                 <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                 
              </div>

              <div>
                <p>Qual horário prefere ser atendido?</p>
              <select>
                <option>Manhã</option> 
                <option>Tarde</option>
                <option>Noite</option>

              </select>
              </div>
              
              

              <label class="checkbox"> <input type="checkbox">Gostaria de receber nossas novidades por email?</label> 
            
               <input type="submit" value="Enviar Formulario" class="enviar">
             </form>
         </main>

      <footer>
        <img src="logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
      </footer>
    </body>
</html>
